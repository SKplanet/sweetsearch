<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
        <title></title>
        <link rel="stylesheet" href="./css/demo.css">
        <style>
            /* for view2 */
            .ul-wrap > li {
                width: 30%;
                float: left;
                height: 20px;
            }

            .ul-wrap {
                overflow: auto;
            }

            .ul-wrap > li:nth-child(odd) {
                background: lightpink;
            }

            .ul-wrap > li:nth-child(even) {
                background: lightblue;
            }

        </style>

    </head>
    <body>

    <div id="wrapper">
        <div class="search-form">
            <div class="search-form-heading">Syrup Table Search (TEST API)</div>
            <div class="formContainer">
                <form id="search-form" action="" method="post">
                    <div class="inputWrap">
                        <input type="text" class="input-field" name="field1" value="" 
                            autocomplete="off"
                            autocapitalize="off"
                            autocorrect="off"
                            placeholder="스파게티"
                        />
                        <div class="clearQuery" style="display:none;">X</div>
                    </div>
                    <div class="buttonWrap">
                        <button type="submit" value="Submit" /> 검색
                    </div>
                </form>
            </div>

            <section class="auto-complete-wrap" style="display:none;">
                <ul class="ul-wrap"></ul>
                <div class="footer-button-wrap">
                    <button class="closeLayer">닫기</button>
                </div>
            </section>

            <section class="recent-word-wrap" style="display:none;">
                <ul class="ul-wrap"></ul>
                 <div class="footer-button-wrap">
                    <button class="closeLayer">닫기</button>
                    <button class="deleteWord" style="display:none">전체삭제</button>
                </div>
            </section>
        </div>
    </div>


    <script src="../dist/ss_merge_es5.js"></script>
    <script src="./js/componentInit2.js"></script>

    <script>
        Service.runSyrup();
    </script>

    <script src="./js/desktopSupport2.js"></script>
    </body>
</html>
